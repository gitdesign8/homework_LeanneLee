<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your crappy test game</title>
    <style>
      body { background-color: #000000; }
      canvas { background-color: #222222; }
    </style>
  </head>
  <body onload="init();">
    <div align="center">
      <canvas id="game-canvas" width="512" height="384"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
    <script>
      function init() {
          stage = new PIXI.Container();
          renderer = PIXI.autoDetectRenderer(
            512,
            384,
            {view:document.getElementById("game-canvas")}
          );

      var farTexture = PIXI.Texture.fromImage("parallax-scroller/resources/bg-far.png");
          far = new PIXI.Sprite(farTexture);
          far.position.x = 0;
          far.position.y = 0;
      stage.addChild(far);

      var midTexture = PIXI.Texture.fromImage("parallax-scroller/resources/bg-mid.png");
          mid = new PIXI.Sprite(midTexture);
          mid.position.x = 0;
          mid.position.y = 128;
      stage.addChild(mid)

      renderer.render(stage);

      }
    </script>
  </body>
</html>
