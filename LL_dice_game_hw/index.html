<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lucky 7</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->

<body>
        <audio autoplay loop>
            <source src="KC & The Sunshine Band - Shake, shake, shake.mp3">
        </audio>

 
    <div class="container">

        <!-- Title -->
        <div class="row">
            <div class="toprow col-xs-6 col-xs-offset-6 text-left">
                <h1>Shake da booty dice roll is here!</h1>
                <h3>Click and see what happens! Woo!</h3>
            </div>
        </div>

        <!-- Dice -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-4 text-center">
                <span class="dice-1" id="dieA"></span>
                <span class="dice-1" id="dieB"></span>
            </div>
        </div>

        <!-- Button(s) -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-4 text-center">
                <button id="roll-dice" class="btn btn-lg btn-primary">Roll the Dice</button>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-xs-7 col-xs-offset-5 text-center 300height">
                <h3>Your Balance:</h3>
            </div>
        </div>

    <!-- JavaScript -->
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->

    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
